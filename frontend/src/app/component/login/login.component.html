<div class="main">
    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box login">
            <h2>login</h2>
            <form>
                <div class="input-box">
                    <input type="text">
                    <label for="">username</label>
                    <fa-icon [icon]="faUser"></fa-icon>
                </div>
                <div class="input-box">
                    <input type="password">
                    <label for="">password</label>
                    <fa-icon [icon]="faLock"></fa-icon>
                </div>
                <div class="input-box">
                    <button type="submit">Login</button>
                </div>
                <div class="regi-link">
                    <p>Don't have an account? <span routerLink="/register">Sign Up</span></p>
                </div>
            </form>
        </div>
        <div class="info-content login">
            <h2>Welcome back!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, iusto!</p>
        </div>
        <div class="form-box Register">

                    <label for="">username</label>
                    <fa-icon [icon]="faUser"></fa-icon>
                </div>

                    <input type="password">
                    <label for="">password</label>
                    <fa-icon [icon]="faLock"></fa-icon>
                </div>

                    <button type="submit">Register</button>
                </div>

                    <p>Don't have an account? <span routerLink="/register">Sign In</span></p>
                </div>
            </form>
